syntax = "proto3";

package FoodBot;

service FoodBotRequest
{
//Input NLG
//Output NLG 
	rpc GetResponse(Sentence) returns (outSentence){}
}

message Sentence
{
	string response = 1;
	string userID = 2;
}

message outSentence
{
	string response_nlg = 3;
	string response_policy_frame = 4;
	string url = 5;
}