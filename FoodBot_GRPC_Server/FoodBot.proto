syntax = "proto3";

package FoodBot;

service FoodBotRequest
{
//Input NLG
//Output NLG 
	rpc GetResponse(Sentence) returns (outSentence){}
}

message Sentence
{
	string semantic_frame = 1;
	string nlg_sentence = 2;
	string user_id = 3;
	int32 good_policy = 4;
}

message outSentence
{
	string response_nlg = 5;
	string response_policy_frame = 6;
	string url = 7;
}